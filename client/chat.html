<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>NestJS Chat</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        height: 100vh;
        display: flex;
        background: #f0f2f5;
      }

      .users-column {
        width: 250px;
        border-right: 1px solid #ddd;
        background: white;
        overflow-y: auto;
      }

      .user {
        padding: 12px 16px;
        border-bottom: 1px solid #eee;
        cursor: pointer;
      }

      .user:hover {
        background: #e2e8f0;
      }

      .user.active {
        background: #4a90e2;
        color: white;
      }

      .chat-column {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: white;
      }

      #chat-box {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .chat-input {
        display: flex;
        padding: 10px;
        border-top: 1px solid #ddd;
      }

      .chat-input input {
        flex: 1;
        padding: 10px;
        font-size: 14px;
        border-radius: 8px;
        border: 1px solid #ccc;
        outline: none;
      }

      .chat-input button {
        padding: 10px 20px;
        margin-left: 8px;
        border: none;
        background: #4a90e2;
        color: white;
        border-radius: 8px;
        cursor: pointer;
      }

      .message {
        padding: 10px 14px;
        border-radius: 18px;
        max-width: 75%;
        font-size: 14px;
        line-height: 1.4;
        word-wrap: break-word;
      }

      .message.self {
        background: #4a90e2;
        color: white;
        align-self: flex-end;
        border-bottom-right-radius: 4px;
      }

      .message.other {
        background: #f0f0f0;
        color: #333;
        align-self: flex-start;
        border-bottom-left-radius: 4px;
      }
    </style>
  </head>
  <body>
    <!-- Left Column: Users -->
    <div class="users-column" id="users-list"></div>

    <!-- Right Column: Chat -->
    <div class="chat-column">
      <div id="chat-box"></div>
      <div class="chat-input">
        <input type="text" id="message-input" placeholder="Type a message..." />
        <button id="send-btn">âž¤</button>
      </div>
    </div>

    <script>
      const accessToken = localStorage.getItem('authToken');
      const userId = localStorage.getItem('userId');
      console.log(accessToken);
      console.log(userId);
      // sleep(20000);

      if (!accessToken || !userId) {
        window.location.href = 'login.html';
      }

      let receiverId = null;

      // Socket connection
      const socket = io('http://localhost:3000', {
        auth: { token: accessToken },
        extraHeaders: { authorization: 'Bearer ' + accessToken },
      });

      socket.emit('join', userId);

      const usersListEl = document.getElementById('users-list');
      const chatBox = document.getElementById('chat-box');
      const input = document.getElementById('message-input');
      const sendBtn = document.getElementById('send-btn');

      // Fetch users from API
      fetch('http://localhost:3000/users', {
        headers: { Authorization: 'Bearer ' + accessToken },
      })
        .then((res) => res.json())
        .then((users) => {
          users.forEach((u) => {
            if (u.id !== userId) {
              const div = document.createElement('div');
              div.classList.add('user');
              div.textContent = u.username;
              div.onclick = () => selectUser(u);
              usersListEl.appendChild(div);
            }
          });
        });

      function selectUser(u) {
        receiverId = u.id;

        // highlight active user
        document
          .querySelectorAll('.user')
          .forEach((el) => el.classList.remove('active'));
        event.currentTarget.classList.add('active');

        chatBox.innerHTML = ''; // clear chat when switching users

        // Fetch past messages
        fetch(`http://localhost:3000/chat/messages?userId=${receiverId}`, {
          headers: { Authorization: 'Bearer ' + accessToken },
        })
          .then((res) => res.json())
          .then((messages) => {
            // console.log('PPPPPP');
            // console.log(messages);
            messages.forEach((msg) => {
              // console.log(msg);

              addMessage(
                msg.content,
                msg.senderId === userId,
                msg.sender?.username || 'User ' + msg.senderId,
                // msg.createdAt,
              );
            });
          });
      }

      sendBtn.addEventListener('click', () => {
        if (!receiverId) return alert('Select a user first');
        const content = input.value.trim();
        if (!content) return;
        socket.emit('sendMessage', { senderId: userId, receiverId, content });
        addMessage(content, true);
        input.value = '';
      });

      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendBtn.click();
      });

      socket.on('receiveMessage', (msg) => {
        if (msg.senderId === receiverId || msg.receiverId === receiverId) {
          addMessage(
            msg.content,
            msg.senderId === userId,
            msg.sender?.username || 'User ' + msg.senderId,
          );
        }
      });

      function addMessage(text, isSelf = false, sender = null) {
        const div = document.createElement('div');
        div.classList.add('message', isSelf ? 'self' : 'other');
        div.textContent = isSelf ? `${text}` : ` ${text}`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    </script>
  </body>
</html>
